<body>

<div id = "app1"></div>
<div class="container1"  >

<legend><center><b>Sign up for free today!</b></center></legend>

    <center><img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif"></center>

  <form class="form-horizontal" >



    <!-- Text input-->
    <div class="form-group" >
      <label class="col-md-4 control-label" for="e_id">EmployeeID</label>
      <div class="col-md-4">
      <input id="country" name="zip" type="text" placeholder="EmployeeID" class="form-control input-md" required="">

      </div>
    </div>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="fName">First name</label>
    <div class="col-md-4">
    <input id="efName" name="fn" type="text" placeholder="first name" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="lName">Last name</label>
    <div class="col-md-4">
    <input id="elName" name="ln" type="text" placeholder="last name" class="form-control input-md" required="">

    </div>
  </div>



  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
    <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">

    </div>
  </div>



  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="ctry">Country</label>
    <div class="col-md-4">
    <input id="ctry" name="ctry" type="text" placeholder="Country" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="submit"></label>
    <div class="col-md-4">
    </div>
  </div>


  </form>

<center><button id="button1" name="submit" class="btn btn-primary">SUBMIT</button></center>



</div>
