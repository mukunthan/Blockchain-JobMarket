      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>

<div class="container1" >
  <form class="form-horizontal" >
    <legend><center><b>Sign up for free today!</b></center></legend>

    <center><img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif"></center>




    <!-- Text input-->
    <div class="form-group" >
      <label class="col-md-4 control-label" for="e_id">EmployeeID</label>
      <div class="col-md-4">
      <input id="id" name="zip" type="text" placeholder="EmployeeID" class="form-control input-md" required="">

      </div>
    </div>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="fName">First name</label>
    <div class="col-md-4">
    <input id="fName" name="fn" type="text" placeholder="first name" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="lName">Last name</label>
    <div class="col-md-4">
    <input id="lName" name="ln" type="text" placeholder="last name" class="form-control input-md" required="">

    </div>
  </div>



  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
    <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
    <div class="col-md-4">
      <select id="selectbasic" name="selectbasic" class="form-control input-md">
        <option>Option one</option>
        <option>Option two</option>
      </select>
    </div>
  </div>



  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="ctry">Country</label>
    <div class="col-md-4">
    <input id="ctry" name="ctry" type="text" placeholder="Country" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="phone">Text InputPhone</label>
    <div class="col-md-4">
    <input id="phone" name="phone" type="text" placeholder="Phone#" class="form-control input-md" required="">

    </div>
  </div>




<center><button id="button" name="submit" class="btn btn-primary">SUBMIT</button></center>

  </form>

</div>
