<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>

<body >
<div class="container1" >
  <form class="form-horizontal" >
    <legend><center><b>Sign up for free today!</b></center></legend>
    <br>
    <center><img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif"></center>
    <br>
    <div class="form-group" id="user" >
        <div class="col-md-4">
        <div class="opbut">
        <center><input type="radio" name="yes_no" checked>Freelancer</input></center>
        </div>
        </div>
        <div class="col-md-4">
        <div class="opbut">
        <center><input id="" type="radio" name="yes_no">Employer</input></center>
        </div>
        </div>
      </div>

  <br>
  <div class="form-group">
    <label class="col-md-4 control-label" for="fName">First name</label>
    <div class="col-md-4">
    <input id="fName" name="fn" type="text" placeholder="first name" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="lName">Last name</label>
    <div class="col-md-4">
    <input id="lName" name="ln" type="text" placeholder="last name" class="form-control input-md" required="">

    </div>
  </div>



  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
    <input id="email" name="email" type="email" placeholder="email" class="form-control input-md" required="">

    </div>
  </div>


  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="phone">PhoneNo</label>
    <div class="col-md-4">
    <input id="phone" name="phone" type="text" placeholder="Phone#" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Text input-->



<center><button id="button" name="submit" class="btn btn-primary">SUBMIT</button></center>

  </form>

</div>



<br>
<hr>
<br>
<table style="width:100%">
 <tr>
   <td>User type</td>
   <td id="emp_id"></td>
 </tr>
 <tr>
   <td>Firstname</td>
   <td id="emp_fn"></td>
   </tr>
 <tr>
   <td>Lastname</td>
   <td id="emp_ln"></td>
 </tr>
 <tr>
   <td>mail</td>
   <td id="mail"></td>
 </tr>
 <tr>
   <td>phoneNo</td>
   <td id="ph"></td>
 </tr>

<br>
<br>
</table>
<span id="countIns"></span>

<span id="insTrans"></span>
<h2 id="employee"></h2>




</body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
