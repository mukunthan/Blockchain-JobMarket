<body class="container">

<h1>Employer Registration</h1>

<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>Name</td>
            <td><input type="text" id="employerNameTextId" /></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="#" id="employerRegistrationButtonId" class="btn btn-primary employerRegistrationButtonClass">Register</a>

<br><br><br>

<h3>Registered Employer</h3>

<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Address</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="registeredEmployerCodeTextId">address</td>
            <td id="registeredEmployerNameTextId">name</td>
        </tr>
        </tbody>
    </table>
</div>

<br><br><br>

<h1>Get Employer</h1>

<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>Employer Code</td>
            <td><input type="text" id="employerCodeTextId" /></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="#" id="getEmployerButtonId" class="btn btn-primary">Get</a>
